<html lang="en">

    <title>{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1>Добро пожаловать!</h1>
<div class="latest-news">
    {% for news in latest_news %}
        <div class="news-item">
            <h3>{{ news.title }}</h3>
            <p>{{ news.content|truncatewords:20 }}</p>
            <a href="/news/{{ news.id }}">Подробнее</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
</title>
