{% extends "news_app/base.html" %}
{% load static %}

{% block title %}Добавить новость{% endblock %}

{% block static %}
    <link rel="stylesheet" href="{% static 'news_app/css/add_news.css' %}">
{% endblock %}

{% block content %}
    <h2 class="add_news_title">Добавить новость</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
